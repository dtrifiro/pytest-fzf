[metadata]
description = fzf-based test selector for pytest
name = pytest_fzf
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU GPL v3.0
license_file = LICENSE
url = https://github.com/dtrifiro/pytest-fzf
platforms=any
authors = Daniele TrifirÃ²
maintainer_email = dtrifiro@redhat.com
classifiers =
    License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Development Status :: 4 - Beta


[options]
python_requires = >=3.8
zip_safe = False
package_dir=
    =src
packages = find:
install_requires=
    pytest>=7.1.2
    iterfzf==1.0.0.42.0

[options.entry_points]
pytest11 =
    pytest-fzf = pytest_fzf.main

[options.extras_require]
tests =
    pytest>=7.1.2
    pytest-sugar>=0.9.5
    pytest-cov>=3.0.0
    pytest-mock>=3.8.2
    pylint>=2.14.5
    mypy>=0.971
dev =
    %(tests)s

[options.packages.find]
exclude =
    tests
    tests.*
where=src

[flake8]
ignore=
    # Whitespace before ':'
    E203
    # Too many leading '#' for block comment
    E266
    # Line break occurred before a binary operator
    W503
    # unindexed parameters in the str.format, see:
    # https://pypi.org/project/flake8-string-format/
    P1
max_line_length = 88
max-complexity = 15
select = B,C,E,F,W,T4,B902,T,P
show_source = true
count = true
